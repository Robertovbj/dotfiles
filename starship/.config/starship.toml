# Para gerar ascii https://fsymbols.com/generators/carty/
format = """\
[╭╴](fg:mauve)\
$username\
$os\
$git_branch\
$git_status\
$git_state\
(\
    at \
    $directory\
)\
$fill $cmd_duration $time \
(\
    via\
    $python\
    $conda\
    $nodejs\
    $c\
    $rust\
    $java\
    $php\
)
[╰─](fg:mauve)$character\
"""
# Add the modules you need

# Disable the blank line at the start of the prompt
add_newline = true

palette = "normal"


[username]
style_user = 'bold mauve'
style_root = 'bold red'
format = '[  $user](fg:$style) '
disabled = false
show_always = true

[os]
format = "on [($name)]($style) "
style = "bold blue"
disabled = true

[os.symbols]
Alpine = " "
Arch = " "
Debian = " "
EndeavourOS = " "
Fedora = " "
Linux = " "
Macos = " "
Manjaro = " "
Mint = " "
NixOS = " "
openSUSE = " "
Pop = " "
SUSE = " "
Ubuntu = " "
Windows = " "

[directory]
format = "[$path](bold $style)[$read_only]($read_only_style) "
truncation_length = 2
style = "fg:lavender"
read_only_style = "fg:lavender"
before_repo_root_style = "fg:lavender"
truncation_symbol = "…/"
truncate_to_repo = true
read_only ="  "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[time]
disabled = false
format = "[󱑈 $time]($style)"
time_format = "%H:%M"
style = "bold fg:time"

[cmd_duration]
disabled = false
format = "took [ $duration]($style) "
style = "bold fg:duration"
min_time = 500

[git_branch]
format = "via [$symbol$branch]($style) "
style = "bold fg:git"
symbol = " "

[git_status]
format = '[($all_status$ahead_behind )]($style)'
style = "fg:git"
disabled = false

[git_state]
style = "fg:git"

[character]
success_symbol = "[󰍟](fg:mauve)"
error_symbol = "[󰍟](fg:red)"

[package]
disabled=false

[fill]
symbol = " "

# █░░ ▄▀█ █▄░█ █▀▀ █░█ ▄▀█ █▀▀ █▀▀ █▀
# █▄▄ █▀█ █░▀█ █▄█ █▄█ █▀█ █▄█ ██▄ ▄█
[nodejs]
format = "[ $symbol$version ]($style)"
style = "fg:node"
symbol = " "
version_format = "${raw}"
disabled=false

[python]
disabled=false
format = '[ ${symbol}${pyenv_prefix}(${version})( \($virtualenv\)) ]($style)'
symbol = " "
version_format = "${raw}"
style = "fg:python"

[conda]
format = "[ $symbol$environment ]($style)"
style = "fg:conda"
ignore_base = false
disabled = false
symbol = " "

[java]
format = "[ $symbol$version ]($style)"
style = "fg:java"
version_format = "${raw}"
symbol = " "
disabled = false

[c]
format = "[ $symbol($version(-$name)) ]($style)"
style = "fg:clang"
symbol = " "
version_format = "${raw}"
disabled=false

[rust]
format ="[ $symbol$version ]($style)"
style = "fg:rust"
symbol = " "
version_format = "${raw}"
disabled=false

[php]
symbol = ""
style = "fg:php"
format ="[ $symbol$version ]($style)"
version_format = "${raw}"
disabled=false

[golang]
symbol = ""
style = "fg:golang"
format ="[ $symbol$version ]($style)"
version_format = "${raw}"
disabled=false

[kotlin]
symbol = ""
style = "fg:kotlin"
format ="[ $symbol$version ]($style)"
version_format = "${raw}"
disabled=false

[haskell]
symbol = ""
style = "fg:haskell"
format ="[ $symbol$version ]($style)"
version_format = "${raw}"
disabled=false

[docker_context]
disabled=false
symbol = " "

